
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-4 text-center">
            <img width="400" src="https://static.eharmony.com/files/corp/images/logo/eharmony-logo-black-heart.png">
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Registered Users</span>
            <span id="registeredCount" class="badge badge-secondary badge-pill">0</span>
          </h4>
          <ul id="registeredList" class="list-group mb-3">
          </ul>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Register User</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                  <option>New York</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="registerUser(event, this.parentNode)">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script>
        function registerUser(event, form) {
            event.preventDefault(); 
            //alert(form.inputBox.value);
            var inputBox = form.inputBox;

            var firstName, lastName, email, address, country, state, zip;

            firstName = form.firstName.value;
            lastName = form.lastName.value;
            email = form.email.value;
            address = form.address.value;
            country = form.country.value;
            state = form.state.value;
            zip = form.zip.value;

            addHtmlToUserList(firstName, lastName, email, address, country, state, zip);
        }

        function addHtmlToUserList(firstName, lastName, email, address, country, state, zip) {
            var registeredUserHtml = 
              `<a style="float: right;" href="#" onclick="removeUserFromList(event, this.parentNode)">X</a>
              <div>
                <h6 class="my-0">${firstName} ${lastName}</h6>
                <small class="text-muted">${address} ${country} ${state} ${zip}</small>
              </div>
              <span class="text-muted">${email}</span>`;

            var registeredList = document.getElementById("registeredList");

            var newLiUser = document.createElement('li');
            newLiUser.innerHTML = registeredUserHtml;
            newLiUser.className = "list-group-item";
            registeredList.appendChild(newLiUser);


            var registeredCount = document.getElementById('registeredCount');
            registeredCount.textContent = parseInt(registeredCount.textContent) + 1;
        }

        function removeUserFromList(event, li) {
            var registeredList = document.getElementById("registeredList");

            registeredList.removeChild(li);

            var registeredCount = document.getElementById('registeredCount');
            registeredCount.textContent = parseInt(registeredCount.textContent) - 1;
        }
    
    
    </script>

  </body>
</html>
